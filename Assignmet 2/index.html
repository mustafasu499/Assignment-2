<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h2>Mobile Brand and Model Filter</h2>
      <label for="brand">Select Brand:</label>
      <select id="brand" onchange="populateModels()">
        <option value="">Select Brand</option>
        <option value="iphone">iPhone</option>
        <option value="xiomi">Xiomi</option>
        <option value="realme">Realme</option>
        <option value="samsung">Samsung</option>
      </select>
      <label for="model">Select Model:</label>
      <select id="model">
        <option value="">Select Model</option>
      </select>
      <button onclick="showSelected()">Search</button>
      <div id="selectedMobile"></div>
    </div>

    <div class="container row d-flex justify-content-center m-5" id="cards">

    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
